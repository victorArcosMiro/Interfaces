<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            margin: 10px;
            padding: 0;
            display: block;
        }
        header{
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            display: block;
            background-color: aqua;
        }
        .main{
          display: flex;
        }
        section{
          background-color: beige;
        }

        aside{
          background-color:blue
        }

        section, aside {
            padding: 10px;
            margin: 10px;
            width: 50%;
            height: 500px;
        }
        footer{
            padding: 10px;
            margin: 10px;
            background-color: yellowgreen;
        }


    </style>
</head>
<body>

  <div class="main">
    <section>
        <h2>Contenido Principal</h2>
        <p>Este es el contenido principal de la página.</p>
    </section>

    <aside>
        <h3>Aside</h3>
        <p>Este es el aside a la derecha.</p>
    </aside>
  </div>
    <footer>
      <p>Contenido del footer</p>
    </footer>

</body>
</html>
