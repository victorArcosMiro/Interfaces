<!DOCTYPE html>
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, charset=utf-8">
		<title>Ejemplo Plantilla b√°sica</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
			.container{
			border: 5px solid red;
			}
			.celda {
			border: 5px solid blue;
			}

		</style>
	</head>
	<body>
		<div class="container">
      <div class="row">
        <div class="celda col-12">TITULO</div>
      </div>
      <div class="row">
        <div class="celda col-6">CELDA 1.1</div>
        <div class="celda col-6">CELDA 1.2</div>
      </div>
      <div class="row">
        <div class="celda col-3">CELDA 1.3</div>
        <div class="celda col-6">CELDA 1.4</div>
        <div class="celda col-3">CELDA 1.5</div>
      </div>
      <div class="row">
        <div class="celda col-3">CELDA 1.6</div>
        <div class="celda col-3">CELDA 1.7</div>
        <div class="celda col-3">CELDA 1.8</div>
        <div class="celda col-3">CELDA 1.9</div>
      </div>
      <div class="row">
        <div class="celda col-2">CELDA 1.6</div>
        <div class="celda col-4">CELDA 1.7</div>
        <div class="celda col-4">CELDA 1.8</div>
        <div class="celda col-2">CELDA 1.9</div>
      </div>
    </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
