	<head>

			//La clase align-items-center alinea verticalmente los elementos de la fila en el centro, de modo que, sin importar la altura de los elementos individuales dentro de la fila, se alinean en el centro vertical de la fila.
		</script>

	<body>

			<div class="fila row align-items-center">
				<div class="celda col-4">COLUMNA 1</div>
				<div class="celda col-4">COLUMNA 2</div>
				<div class="celda col-4">COLUMNA 3</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
