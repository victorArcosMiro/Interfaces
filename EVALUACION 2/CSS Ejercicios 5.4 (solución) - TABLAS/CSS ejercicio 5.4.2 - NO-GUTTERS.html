<!DOCTYPE html>
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, charset=utf-8" />
		<title>Ejercicio 5.4.2</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script>
			//La clase no-gutters en Bootstrap se utiliza para eliminar los márgenes (gutters) horizontales entre las columnas en un sistema de rejilla (row). Por defecto, Bootstrap aplica márgenes izquierdos y derechos a las columnas dentro de una fila para proporcionar un espacio separador.
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="celda no-gutters">COLUMNA 1</div>
				<div class="celda no-gutters">COLUMNA 2</div>
				<div class="celda no-gutters">COLUMNA 3</div>
				<div class="celda no-gutters">COLUMNA 4</div>
				<div class="celda no-gutters">COLUMNA 5</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
