<!DOCTYPE html>
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, charset=utf-8">
		<title>Ejercicio 5.2.4</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script>
			//1. a)	Cuando el ancho de pantalla del dispositivo sea extra small (xs) (>576px), se requiere que una sola columna ocupe todo el ancho de pantalla

			//2. b)	A partir de que el ancho de pantalla del dispositivo alcance los 576px, es decir, pase a ser small (sm), se requiere que el diseño se reparta en 2 columnas.

			//3. c)	A partir de que el ancho de pantalla del dispositivo sea medium (md) (768px), se requiere que el diseño se reparta en 3 columnas.

			//4. d) A partir de que el ancho de pantalla del dispositivo sea large (lg) (992px), se requiere que el diseño se reparta en 4 columnas.

			//5. e)	A partir de que el ancho de pantalla del dispositivo sea extra large(xl) (1200px), se requiere que el diseño siga repartiéndose en 4 columnas.

			//6. f)	Por último, a partir de que el ancho de pantalla del dispositivo sea extra extra large (xxl), se requiere que el diseño siga repartiéndose en 4 columnas.
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="celda col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">columna1</div>
				<div class="celda col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">columna2</div>
				<div class="celda col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">columna3</div>
				<div class="celda col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">columna4</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
