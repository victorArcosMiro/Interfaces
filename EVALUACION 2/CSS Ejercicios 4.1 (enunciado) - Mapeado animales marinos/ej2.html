<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .imagen{
      /*width: 500px;
      border: 1px solid black;
      border-radius: 10px;
      margin: 10px auto;
      */
      height: 500px;
      background-image: url("animales-marinos.png");
      position: relative;
      background-repeat: no-repeat;
    }
    .imagen div{
      position: absolute;
    }

    .caballo{
      width: 140px;
      height: 225px;
      top: 30px;
      background: url(animales-marinos.png) 0px -30px;
    }
    .caballo:hover {
      background: url(animales-marinos.png) 0 -530px;
    }

    .tortuga{
      width: 230px;
      height: 162px;
      top: 5px;
      left: 180px;

    }
    .tortuga:hover {
      background: url(animales-marinos.png) -180px -505px;
    }

    .cangrejo{
      width: 165px;
      height: 145px;
      top: 100px;
      left: 100px;

    }
    .cangrejo:hover {
      background: url(animales-marinos.png) -100px -1100px;
    }

    .medusa{
      width: 140px;
      height: 175px;
      top: 150px;
      left: 265px;

    }
    .medusa:hover {
      background: url(animales-marinos.png) -265px 350px;
    }

    .pez{
      width: 115px;
      height: 110px;
      top: 295px;
      left: 10px;

    }
    .pez:hover {
      background: url(animales-marinos.png) -10px -795px;
    }


    .ballena{
      width: 350px;
      height: 210px;
      top: 267px;
      left: 130px;

    }
    .ballena:hover {
      background: url(animales-marinos.png) -130px -767px;
    }


  </style>
</head>
<body>
  <div class="imagen">
    <div class="caballo"></div>
    <div class="tortuga"></div>
    <div class="cangrejo"></div>
    <div class="medusa"></div>
    <div class="pez"></div>
    <div class="ballena"></div>
  </div>
</body>
</html>
