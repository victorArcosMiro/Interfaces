<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina con Imagen Interactiva</title>
  <style>
    body {
      font-size: 13px;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #contenedorImagen {
      position: relative;
    }

    .recuadro {
      position: absolute;
      border: 2px solid white;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #recuadro1 {
      top: 6%;
      left: 16%;
      width: 40%;
      height: 42%;
    }

    #recuadro2 {
      top: 60%;
      left: 8%;
      width: 14%;
      height: 13%;
    }

    #recuadro3 {
      top: 56%;
      left: 68%;
      width: 20%;
      height: 34%;
    }

    .nota {
      position: absolute;
      background-color: white;
      color: black;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #nota1 {
      top: 6%;
      left: 58%;
      width: 10%;
      height: 25%;
    }

    #nota2 {
      top: 76%;
      left: 8%;
      width: 13%;
      height: 13%;
    }

    #nota3 {
      top: 56%;
      left: 57%;
      width: 5%;
      height: 34%;
    }

    #recuadro1:hover #nota1{
      opacity: 1;
    }

    #contenedorImagen:hover .recuadro {
      opacity: 1;
    }

    #recuadro1:hover #nota1,
    #recuadro2:hover #nota2,
    #recuadro3:hover #nota3 {
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div id="contenedorImagen">
  <img src="enunciado/fondoMarino450px.png" alt="Fondo Marino" id="imagen" width="100%" height="auto">

  <div class="recuadro" id="recuadro1"></div>
  <div class="recuadro" id="recuadro2"></div>
  <div class="recuadro" id="recuadro3"></div>

  <div class="nota" id="nota1">Dan  ganas de tirarse...</div>
  <div class="nota" id="nota2">!Me encanta el color azul!</div>
  <div class="nota" id="nota3">Todo el mar es suyo :)</div>
</div>

</body>
</html>
