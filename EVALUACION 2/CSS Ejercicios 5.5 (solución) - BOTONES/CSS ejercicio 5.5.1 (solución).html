<!DOCTYPE html>
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, charset=utf-8" />
		<title>Ejercicio 5.5.1</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row col-sm-8 offset-2">
				<div class="row my-3">
					<button type="button" class="btn btn-primary">Soy un botón primary</button>
				</div>
				<div class="row my-3">
					<button type="button" class="btn btn-secondary">Soy un botón secondary</button>
				</div>
				<div class="row my-3">
					<button type="button" class="btn btn-danger">Soy un botón danger</button>
				</div>
				<div class="row my-3">	
					<button type="button" class="btn btn-warning">Soy un botón warning</button>
				</div>	
				<div class="row my-3">
					<button type="button" class="btn btn-link">Soy un botón que simulo ser un link</button>
				</div>
				<div class="row my-3">	
					<button type="button" class="btn btn-info">Soy un botón info</button>
				</div>
				<div class="row my-3">		
					<input type="button" class="btn btn-dark" value="Soy un input tipo botón dark" />
				</div>	
				<div class="row my-3">
					<a href="#" role="button" class="btn btn-primary">Soy un link que imita ser un botón primary</a>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
