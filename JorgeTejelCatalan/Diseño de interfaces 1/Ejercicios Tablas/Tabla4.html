<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .tabla{
            display: grid;
            border: solid black;
            width: 250px;
        }
        .amarillo, .azul, .naranja, .rojo{
            height: 50px;
            border: solid 5px;
        }
        .naranja{
            background-color: orange;

        }
        .amarillo{
            background-color: yellow;
            
        }
        .rojo{
            background-color: red;
            
        }
        .azul{
            background-color: blue;
            
        }
        #c1{
            grid-column: 1 / span 4;
            grid-row: 1;

        }
        #c2{
            grid-column: 1;
            grid-row: 2;
        }
        #c3{
            grid-column: 2 / span 3;
            grid-row: 2;
        }
        #c4{
            grid-column: 1 / span 2;
            grid-row: 3;
        }
        #c5{
            grid-column: 3 ;
            grid-row: 3;
        }
        #c6{
            grid-column: 4;
            grid-row: 3;
        }
        #c7{
            grid-row: 4;
            grid-column: 1;
        }
        #c8{
            grid-row: 4;
            grid-column: 2;
        }
        #c9{
            grid-row: 4;
            grid-column: 3;
        }
        #c10{
            grid-row: 4;
            grid-column: 4;
        }
    </style>
</head>
<body>
    <div class="tabla">
       <div class="naranja" id="c1"></div>
       <div class="amarillo" id="c2"></div>
       <div class="azul" id="c3"></div>
       <div class="amarillo" id="c4"></div>
       <div class="rojo" id="c5"></div>
       <div class="azul" id="c6"></div>
       <div class="amarillo" id="c7"></div>
       <div class="rojo" id="c8"></div>
       <div class="rojo" id="c9"></div>
       <div class="rojo" id="c10"></div>
    </div>
</body>
</html>
