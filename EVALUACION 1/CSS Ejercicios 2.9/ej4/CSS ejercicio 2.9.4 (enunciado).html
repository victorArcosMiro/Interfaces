<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Ejercicio 2.9.4</title>
		<style>
			.content{
				border: solid 1px rgb(194, 192, 192); /* Estilo de borde con color en formato RGB */
				padding: 0.5em; /* Relleno interior de 0.5em */
				background-color: lightgrey; /* Color de fondo gris claro */
				display: flex; /* Utiliza el modelo de caja flexible (Flexbox) para organizar el contenido */
				justify-content: space-between; /* Distribuye los elementos internos en los extremos del contenedor */
			}
		</style>
	</head>
	<body>
		<div class="content"> <!-- Contenedor con clase "content" -->
			<div class="left">&laquo; Anterior</div> <!-- Contenido con clase "left" y flecha "Anterior" -->
			<div class="right">Siguiente &raquo;</div> <!-- Contenido con clase "right" y texto "Siguiente" -->
		</div>
	</body>
</html>
