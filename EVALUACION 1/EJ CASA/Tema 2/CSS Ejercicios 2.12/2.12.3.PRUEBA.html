<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Horizontal Desplegable</title>
  <style>
    /* Estilo para el menú horizontal */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex; /* Hace que los elementos del menú se muestren en línea (horizontalmente) */
    }

    li {
      margin-right: 20px; /* Espacio entre elementos del menú */
      position: relative;
    }

    a {
      text-decoration: none;
      color: blue; /* Color de los enlaces */
    }

    /* Estilo para el menú desplegable */
    ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f2f2f2;
      padding: 0;
    }

    li:hover ul {
      display: block;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Inicio</a></li>
    <li>
      <a href="#">Acerca de</a>
      <ul>
        <li><a href="#">Historia</a></li>
        <li><a href="#">Equipo</a></li>
      </ul>
    </li>
    <li>
      <a href="#">Servicios</a>
      <ul>
        <li><a href="#">Diseño</a></li>
        <li><a href="#">Desarrollo</a></li>
      </ul>
    </li>
    <li><a href="#">Contacto</a></li>
  </ul>
</body>
</html>
