<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superponer Estructuras</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contenedor{
      position: absolute; /* Permite el posicionamiento absoluto */
      height: 200px;
      width: 200px;
    }



    .contenedor {
      top: 0; /* Coloca .contenedorZ en la parte superior */
      left: 0; /* Coloca .contenedorZ en la izquierda */
    }

    .top, .bottom{
      width: 100%;
      height: 50%;
      position: relative;
    }

    .bola2, .bola3{
      float: left;
    }

    .top{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: -13px;
    }

    .bola1, .bola2, .bola3 {
      height: 100px;
      width: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bola1 {
      background-color: orange;
    }

    .bola2 {
      background-color: green;
    }

    .bola3 {
      background-color: blue;
    }



    .interior{
      height: 40px;
      width: 40px;
      background-color: white;
      border-radius: 50%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top .bola1:hover{
    }
    .bola2:hover{
    }
    .bola3:hover{
    }



  </style>
</head>
<body>



  <div class="contenedor">
    <div class="top">
      <div class="bola1"><div class="interior">1</div></div>
    </div>
    <div class="bottom">
      <div class="bola2"><div class="interior">2</div></div>
      <div class="bola3"><div class="interior">3</div></div>
    </div>



</body>
</html>
