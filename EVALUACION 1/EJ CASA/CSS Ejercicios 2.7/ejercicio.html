<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      height: 400px;
      width: 400px;
    }
    .red, .blue, .orange, .yellow{
      height: 100px;
      width: 100px;
    }
    table .ej1 .ej2, td, th{
      border: 2px solid black;
    }
    .ej1, .ej2{
      border: 2px solid;
    }
    .ej3{
      border:2px solid black;
      border-collapse: collapse;
    }
    .ej3{
      height: 400px;
      width: 800px;
    }
    .ej3 td, th{
      height: 57px;
      width: 200px;
    }
    .recreo{
      text-align: center;
    }
    .orange{
      background-color: orange;
    }
    .yellow{
      background-color: yellow;
    }
    .blue{
      background-color: blue;
    }
    .red{
      background-color: red;
    }
    .dwes{
      background-color: rgb(92, 23, 95);
    }
    .dwec{
      background-color: rgb(99, 233, 99);
    }
    .eie{
      background-color: coral;
    }
    .daw{
      background-color: rgb(85, 85, 222);
    }
    .diw{
      background-color: rgb(245, 245, 148);
    }
    .ing{
      background-color: rgb(244, 199, 116);
    }
  </style>
</head>
<body>
  <h2>a)</h2>
  <table class="ej1">
    <tr>
      <td colspan="4" class="orange"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td colspan="3" class="blue"></td>
    </tr>
    <tr>
      <td colspan="2" class="yellow"></td>
      <td class="red"></td>
      <td class="blue"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td class="red"></td>
      <td class="red"></td>
      <td class="red"></td>
    </tr>
  </table>
  <h2>b)</h2>
  <table class="ej2">
    <tr>
      <td colspan="4" class="orange"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td colspan="3" class="blue"></td>
    </tr>
    <tr>
      <td colspan="2" class="yellow"></td>
      <td class="red"></td>
      <td class="blue"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td colspan="3" class="red"></td>
    </tr>
  </table>
  <h2>c)</h2>
  <table class="ej3">
    <tr>
      <th>Horas</th>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Mi√©rcoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
  </tr>
  <tr>
      <td>1</td>
      <td rowspan="3" class="dwes">DWES</td>
      <td rowspan="3" class="dwes">DWES</td>
      <td rowspan="3" class="dwes">DWES</td>
      <td rowspan="2" class="dwec">DWEC</td>
      <td rowspan="2" class="eie">EIE </td>
  </tr>
  <tr>
      <td>2</td>
  </tr>
  <tr>
      <td>3</td>
      <td class="daw">DAW</td>
      <td class="ing">ING</td>
  </tr>
  <tr>
      <td>-</td>
      <td colspan="5" class="recreo">RECEREO</td>


  </tr>
  <tr>
      <td>4</td>
      <td class="eie">EIE</td>
      <td rowspan="3" class="diw">DIW</td>
      <td class="diw">DIW</td>
      <td class="daw">DAW</td>
      <td class="ing">ING</td>
  </tr>
  <tr>
      <td>5</td>
      <td rowspan="2" class="daw">DAW</td>
      <td rowspan="2" class="dwec">DWEC</td>
      <td rowspan="2" class="diw">DIW</td>
      <td rowspan="2" class="dwec">DWEC</td>

  <tr>
      <td>6</td>
  </tr>
