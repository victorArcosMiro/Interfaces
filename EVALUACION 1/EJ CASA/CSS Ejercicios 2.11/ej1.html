<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contenedor {
      padding: 3px;
      border: 2px solid black;
      height: 200px;
      width: 200px;
      position: relative; /* Permite el posicionamiento relativo */
    }

    .top, .bottom{
      width: 100%;
      height: 50%; /* Divide la altura del contenedor a la mitad */
      position: relative; /* Permite el posicionamiento relativo */
    }
    .bola2{
      float: left;
    }
    .bola3{
      float: left;
    }

    .top{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: -13px;
    }


    .bola1, .bola2, .bola3{
      height: 100px;
      width: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bola1{
      background-color: orange;
    }
    .bola2{
      background-color: green;
    }
    .bola3{
      background-color: blue;
    }
    .interior{
      height: 40px;
      width: 40px;
      background-color: white;
      border-radius: 50%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }


  </style>
</head>
<body>
  <div class="contenedor">
    <div class="top">
      <div class="bola1"><div class="interior">1</div></div>
    </div>
    <div class="bottom">
      <div class="bola2"><div class="interior">2</div></div>
      <div class="bola3"><div class="interior">3</div></div>
    </div>
</div>
</body>
</html>
