<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .contenedor {
      width: 70%;
      margin: 0 auto;
    }
    .cabecera {
      height: 50px;
      background-color: green;
    }
    .menu {
      float: left;
      width: 15%;
      height: 100px;
      background-color: red;
    }
    .contenido {
      float: left;
      width: 85%;
    }
    .contenido #principal {
      float: left;
      width: 80%;
      height: 200px;
      background-color: yellow;
    }
    .contenido #secundario {
      float: left;
      width: 20%;
      height: 200px;
      background-color: gray;
    }
    .pie {
      clear: both;
      height: 30px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="cabecera">Cabecera</div>
    <div class="menu">Menu</div>
    <div class="contenido">
      <div id="principal">Principal</div>
      <div id="secundario">Secundario</div>
    </div>
    <div class="pie">Pie</div>
  </div>
</body>
</html>
