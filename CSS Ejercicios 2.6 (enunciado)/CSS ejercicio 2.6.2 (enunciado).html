<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Ejercicio 2.6.2</title>
		<style>
			html{
				background-color: white;
			}
			h1{
				text-align: left;
				font-size: 20px;
				height: 50px;
				padding-right: 50px;
				padding-left: 200px;
			}
			.estilo1{
				color: red;
			}
			.estilo1, .estilo2{
				background-color: yellow;
			}
			.estilo2{
				border: solid 34px navy;
				font-family: 'Comic Sans MS', cursive;
			}
			p.estilo1{
				padding-left: 100px;
			}

		</style>
	</head>
	<body>
		<h1 class="estilo1">Esta es la cab. H1 del documento</h1>
		<p class="estilo1">Este es el primer párrafo</p>
		<p class="estilo2">Este es el segundo párrafo</p>
		<h2 class="estilo2">Esta es la cab. H2 del documento</h2>
</html>
